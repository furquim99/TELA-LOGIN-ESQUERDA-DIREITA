<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    
    <title>Login Animado</title>
</head>
<body>
    <div class="container">
        <main>
            <section>
                <div class="secao">
                    <div class="coluna1" id="col1">
                        <div id="sing-up-form" class="form">
                            <h1>Cadastro</h1>
                            <form onsubmit="return false;">
                                <label for="email1">
                                    <input id="email1" name="email1" type="email" placeholder="" autocomplete="off">
                                    <span id="span-email1">Email</span>

                                </label>
                                <label for="senha1">
                                    <input id="senha1" name="senha1" type="password" placeholder="">
                                    <span id="span-senha1">Senha</span>
                                    
                                </label>
                                <input type="submit" value="Entrar">
                            </form>
                        </div>
                        <div id="login-form" class="form displayN">
                            <h1>Entrar</h1>
                            <form onsubmit="return false;">
                                <label for="email2">
                                    <input id="email2" name="email2" type="email" placeholder="" autocomplete="off">
                                    <span id="span-email2">Email</span>

                                </label>
                                <label for="senha2">
                                    <input id="senha2" name="senha2" type="password" placeholder="">
                                    <span id="span-senha2">Senha</span>
                                    
                                </label>
                                <a href="#">Esqueceu a senha?</a>
                                <input type="submit" value="Entrar">
                            </form>
                        </div>
                    </div>
                    <div id="col2" class="coluna1">
                        <div  id="login" class="informacao" >
                            <h2>Tem uma conta?</h2>
                            <button onclick="funcaoBotao('login')">Entrar</button>
                        </div>
                        <div id="entrar" class="informacao displayN">
                            <h2>Não tem uma conta?</h2>
                            <button onclick="funcaoBotao('signup')">Faça uma!</button>
                        </div>

                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
